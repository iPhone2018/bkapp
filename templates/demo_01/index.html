<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- 若您需要使用Kendo UI Professional，请联系版权人获得合法的授权或许可。 -->
    <!-- Bootstrap css -->

          rel="stylesheet">
    <!-- kendo ui css -->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/styles/kendo.common.min.css"
          rel="stylesheet">
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/styles/kendo.default.min.css"
          rel="stylesheet">
    <!-- font-awesome -->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/fontawesome/css/font-awesome.css" rel="stylesheet">
    <!--蓝鲸提供的公用样式库 -->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/bk/css/bk.css" rel="stylesheet">
    <link href="https://magicbox.bk.tencent.com/static_api/v3/bk/css/bk_pack.css" rel="stylesheet">
    <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/jquery-1.10.2.min.js"></script>
    <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/echarts-2.0/echarts-all.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/bootstrap-3.3.4/js/bootstrap.min.js"></script>
    <!-- 包括所有kendoui的js插件或者可以根据需要使用的js插件调用　-->
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/js/kendo.all.min.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/echarts-2.0/echarts-all.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/bk/js/bk.js"></script>
    <!-- 数据埋点统计 -->
    <script src="http://magicbox.bk.tencent.com/static_api/analysis.js"></script>
    <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
    <!--[if lt IE 9]><script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/html5shiv.min.js"></script><script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript">
        var app_id = "${APP_ID}";
        var site_url = "${SITE_URL}";	  // app的url前缀,在ajax调用的时候，应该加上该前缀
        var static_url = "${STATIC_URL}"; // 静态资源前缀
    </script>

    <link href="https://magicbox.bk.tencent.com/static_api/v3/bk/css-pro/components/dialog.css" rel="stylesheet">
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/bkDialog-2.0/js/bkDialog.js"></script>
    <script src="${STATIC_URL}js/settings.js?v=${STATIC_VERSION}" type="text/javascript"></script>

    <script src="${STATIC_URL}js/csrftoken.js"></script>
</head>

<body class="bg-white" data-bg-color="bg-white">
<div class="king-page-box">
    <div class="king-layout1-header">
        <nav role="navigation" class="navbar navbar-default king-horizontal-nav2    f14 ">
            <div class="container " style="width:100%;overflow:hidden;">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed navbar-toggle-sm" data-toggle="collapse"
                            data-target="#king-horizontal-nav2-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="javascript:;">
                        <img src="https://magicbox.bk.tencent.com/static_api/v3/bk/images/logo3.png" alt=""
                             class="logo"> </a>
                </div>
                <div class="collapse navbar-collapse navbar-responsive-collapse" id="king-horizontal-nav2-collapse">
                    <ul class="nav navbar-nav">
                        <li class="king-navbar-active"><a href="javascript:void(0);">主机列表</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="javascript:;">
                                <span>管理者</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="king-layout2-main mt15" style="width:960px;">
        <div class="container-fluid mb0 ">
            <div class="row">
                <div class="col-md-6">
                    <form class="form-horizontal">
                        <div class="form-group clearfix ">
                            <label class="col-sm-3 control-label bk-lh30 pt0">IP：</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control bk-valign-top" id="ip_content"
                                       placeholder="提示信息"></div>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <form class="form-horizontal">
                        <div class="form-group clearfix">
                            <div class="col-sm-9 col-sm-offset-3">
                                <button type="button" class="king-btn mr10  king-success" onclick="search_ip()">查询
                                </button>
                                <button type="button" class="king-btn king-default " data-toggle="modal"
                                        data-target="#addModel">新增主机
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table class="table mb0 pr15 ranger-box2  ">
            <thead>
            <tr>
                <th style="width: 70px;">主机IP</th>
                <th style="width: 16%;">主机名称</th>
                <th style="width: 16%;">所属业务</th>
                <th style="width: 16%;">云区域</th>
                <th style="width: 16%;">操作系统类型</th>
                <th style="width: 16%;">备注</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="tTems">
            <tr>
                %for host in host_list:
                <td style="width: 70px;">${host['ip']}</td>
                <td style="width: 16%;">${host['name']}</td>
                <td style="width: 16%;">${host['biz']}</td>
                <td style="width: 16%;">${host['cloud_area']}</td>
                <td style="width: 16%;">${host['type']}</td>
                <td style="width: 16%;">${host['mark']}</td>
                <td>
                    <a href="#">查看性能</a>
                    <a href="#">删除</a>
                </td>
                %endfor
            </tr>
            </tbody>
        </table>
        <!-- 设置面板End -->
    </div>
</div>

<!-- 添加模态框 -->
<div class="modal fade" id="addModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">新增服务器</h4>
            </div>
            <div class="modal-body">
                <form class="bk-form">
                    <div class="bk-form-item">
                        <label class="bk-label">选择业务</label>
                        <div class="bk-form-content">
                            <select id="biz_select" class="bk-form-select" style="width:150px;">
                                <option></option>
                            </select>
                        </div>
                    </div>

                    <div class="bk-form-item">
                        <label class="bk-label">选择主机</label>
                        <div class="bk-form-content">
                            <select name="" id="host_select" class="bk-form-select" style="width:150px;">
                                <option></option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="addHostBtn">保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
            </div>
        </div>
    </div>
</div>

<script>
    function search_ip() {
        var ip = $("#ip_content").val();
        $.post("${SITE_URL}get_host_by_ip/", {'ip': ip}, function (res) {
            if (res.result) {
                init_hosts(res.data)

            } else {
                alert("IP格式错误，请重新输入！")
            }
        })
    }

    function init_hosts(hosts) {
        if (hosts) {
            $("#tTems").empty();
            for (let i in hosts) {
                var $trs = $("<tr></tr>");
                $trs.append($("<td style='width: 70px;'>" + hosts[i]['ip'] + "</td>"));
                $trs.append($("<td style='width: 16%;'>" + hosts[i]['name'] + "</td>"));
                $trs.append($("<td style='width: 16%;'>" + hosts[i]['biz'] + "</td>"));
                $trs.append($("<td style='width: 16%;'>" + hosts[i]['cloud_area'] + "</td>"));
                $trs.append($("<td style='width: 16%;'>" + hosts[i]['type'] + "</td>"));
                $trs.append($("<td style='width: 16%;'>" + hosts[i]['mark'] + "</td>"));
                var $tds = $("<td style='width: 16%;'></td>");
                $tds.append("<a href='#'>查看性能</a>");
                $tds.append("<a href='#'>删除</a>");
                $trs.append($tds);
                $trs.appendTo($("#tTems"));
            }

        }
    }

    function get_biz_all(){
        $.get("${SITE_URL}get_biz_all/", function (res) {
            if(res.result){
                $("#biz_select").empty();
                var bizs = res.data;
                for (let i in bizs){
                    $("#biz_select").append("<option>" + bizs[i]['bk_biz_name'] +"</option>");
                }
            }else{
                alert(res.message)
            }
        })
    }

    function get_host_all(){

        $.get("${SITE_URL}get_biz_all/", {}, function (res) {
            if(res.result){
                $("#host_select").empty();
                var hosts = res.data;
                for (let i in hosts){
                    $("#biz_select").append("<option>" + hosts[i]['bk_biz_name'] +"</option>");
                }
            }else{
                alert(res.message)
            }
        })
    }

    $(function () {
        $("#biz_select").on('click', get_biz_all);
        $("#host_select").on('click', get_host_all);

    })
</script>
</body>

</html>
